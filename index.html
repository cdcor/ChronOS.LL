<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="Christopher D. Cordisco" />
        
        <title>ChronOS.LL</title>
        
        <link rel="stylesheet" href="main.css" type="text/css" />

        <!-- Libraries -->
        <script type="text/javascript" src="scripts/libs/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="scripts/libs/jquery-ui-1.10.0.min.js"></script>
        <script type="text/javascript" src="scripts/libs/jquery-marquee-0.1.8.min.js"></script>
        <script type="text/javascript" src="scripts/libs/jquery-css-transform.js"></script>
        <script type="text/javascript" src="scripts/libs/rotate3Di.js"></script>
        
        <script type="text/javascript" src="scripts/libs/syntree.js"></script>
        <script type="text/javascript" src="scripts/libs/canvas2image.js"></script>
        
        <link rel="stylesheet" href="libs/codemirror.css" type="text/css" />
        <script type="text/javascript" src="libs/codemirror.js"></script>
        
        <!-- Utilities -->
        <script type="text/javascript" src="scripts/utils/tree.js"></script>
        <script type="text/javascript" src="scripts/utils/utils.js"></script>
        
        <!-- Compiler -->
        <script type="text/javascript" src="scripts/control.js"></script>
        <script type="text/javascript" src="scripts/controlSource.js"></script>
        <script type="text/javascript" src="scripts/controlTokenStream.js"></script>
        <script type="text/javascript" src="scripts/controlSyntaxTree.js"></script>
        <script type="text/javascript" src="scripts/controlSymbolTable.js"></script>
        <script type="text/javascript" src="scripts/controlOutput.js"></script>
        <script type="text/javascript" src="scripts/controlEasterEgg.js"></script>
        
        <script type="text/javascript" src="scripts/compiler/testPrograms.js"></script>
        
        <script type="text/javascript" src="scripts/compiler/compiler.js"></script>
        <script type="text/javascript" src="scripts/compiler/token.js"></script>
        <script type="text/javascript" src="scripts/compiler/nonterminal.js"></script>
        <script type="text/javascript" src="scripts/compiler/scope.js"></script>
        <script type="text/javascript" src="scripts/compiler/lexer.js"></script>
        <script type="text/javascript" src="scripts/compiler/syntaxTrees.js"></script>
        <script type="text/javascript" src="scripts/compiler/parser.js"></script>
        <script type="text/javascript" src="scripts/compiler/semanticAnalyzer.js"></script>
        <script type="text/javascript" src="scripts/compiler/codeGenerator.js"></script>
        <script type="text/javascript" src="scripts/compiler/codeGeneratorHelper.js"></script>
        
        
    </head>
    <body>
        <div id="ncc1701d"></div>
        <div id="borgcube"></div>
        
        <div id="banner"></div>
        <div id="bannerBottom"></div>
        <div id="mainContainer">
            <!-- Source code -->
            <div id="sourceContainer">
                <div class="title">Source</div>
                <div class="bordered">
                    <textarea id="sourceText"></textarea>
                </div>
            </div>
            <div id="buttonContainer">
                <div id="compileButton" class="button"><strong>Compile</strong></div>
            </div>
            <!-- Output -->
            <div id="outputContainer">
                <!-- Token stream -->
                <div id="tokenStreamContainer" class="spaced-s">
                    <div class="title">Token Stream</div>
                    <div id="tokenStream"></div>
                    <div id="tokenStreamOverlay"></div>
                </div>
                <!-- Syntax Trees -->
                <div id="syntaxTreeContainer" class="spaced-s">
                    <div id="astHeader" class="title">Abstract Syntax Tree</div>
                    <div id="ast"></div>
                    <div id="cstHeader" class="title">Concrete Syntax Tree</div>
                    <div id="cst"></div>
                </div>
                <!-- Symbol Table -->
                <div id="symbolTableContainer">
                    <div class="title">Symbol Table</div>
                    <div id="symbolTable"></div>
                </div>
                <!-- text output -->
                <div id="textOutputContainer" class="spaced-s">
                    <div class="title">
                        Output 
                        <span class="checkbox">&nbsp;&nbsp;
                            <input id="verbose" type="checkbox" />
                            Verbose
                        </span>
                    </div>
                    <div id="textOutput"></div>
                </div>
            </div>
        </div>
    </body>
</html>
